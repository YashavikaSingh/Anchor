<!DOCTYPE html>
<html>
  <head>
    <title>YouTube LLM Insights</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>YouTube LLM Insights</h1>
      </header>

      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Analyzing video content...</p>
      </div>

      <div id="video-info">
        <div class="video-details hidden" id="video-details">
          <h2 id="video-title">Video Title</h2>
          <p id="video-channel">Channel Name</p>
        </div>

        <div class="error-message hidden" id="error-container">
          <p id="error-message"></p>
        </div>

        <div id="no-video" class="hidden">
          <p>No YouTube video detected. Please navigate to a YouTube video.</p>
        </div>
      </div>

      <div id="analysis-container" class="hidden">
        <h3>AI Analysis</h3>
        <div id="analysis-content"></div>
      </div>

      <div class="controls">
        <button id="analyze-btn">Analyze Current Video</button>
        <button id="refresh-btn" class="hidden">Refresh Analysis</button>
      </div>

      <div class="controls">
        <button id="google-login-btn">Login with Google</button>
      </div>

      <footer>
        <p class="small">This extension uses AI to analyze YouTube content</p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
